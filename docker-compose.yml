version: '3.8'

services:
  api:
    build: .
    container_name: usg-failure-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - MODEL_PATH=models/model.pkl
      - PREPROCESSOR_PATH=models/preprocessor.pkl
      - SHAP_EXPLAINER_PATH=models/shap_explainer.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
